<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./jquery-1.12.4.js"></script>

    <style>
        #box {
            width: 1003px;
            height: 287px;
            background: url('./images/box.png') no-repeat center;
            background-size: cover;
            margin: 50px auto;
            padding: 45px 0 0 200px;
            box-sizing: border-box;
            position: relative;
        }


        ul .item {
            list-style: none;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }

        /*#ul1 > li {*/
        /*    margin-right: 90px;*/
        /*}*/

        /*#ul2 > li {*/
        /*    margin-top: 55px;*/
        /*    margin-right: 90px;*/
        /*}*/

        /*#ul3 > li {*/
        /*    margin-top: 55px;*/
        /*    margin-right: 25px;*/
        /*}*/
        #box ul {
            display: flex;
            align-items: center;

        }

        #box ul li:not(:first-child) {
            margin-left: 20px;
        }

        #box ul:not(:nth-of-type(1)) {
            margin-top: 55px;
        }

        #clear {
            position: absolute;
            top: 40px;
            right: 29px;
            font-size: 20px;
            font-weight: bold;
            color: #302623;
        }

        i {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: solid 1px #333;
        }

        #renzhe_list {
            width: 1000px;
            margin: -20px auto;
        }

        #renzhe_list > li {
            list-style: none;
            position: relative;
            float: left;
            margin-left: 9px;
            margin-bottom: 30px;
            width: 115px;
            height: 145px;
            cursor: pointer;
        }

        #renzhe_list > li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        #renzhe_list > li a div {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            background-color: #ecd1aa;
            padding: 10px;
        }

        #renzhe_list > li a img {
            width: 80px;
            height: 80px;
        }

        #renzhe_list p {
            font-size: 16px;
            margin: 5px auto;
            text-align: center;
            font-weight: bold;
            color: #42140d;
        }

        /* 点击li元素，给i标签添加一个伪元素来显示图表 */
        li.active i::after {
            position: absolute;
            content: '';
            background: url(./images/select.png) no-repeat center / cover;
            width: 21px;
            height: 20px;
            left: 0px;
            top: 0px;
        }

        /* 清除浮动 */
        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /* 清除ul默认间距 */
        ul {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="box">

<script id="ul-lists" type="text/html">
    {{each}}
    <ul data-property="{{$index}}">
        {{set items=$value}}
            {{each items}}
        <li class="item"><i class="icon"></i><span>{{$value}}</span></li>
        {{/each}}
    </ul>
    {{/each}}
</script>
<script id="renzhe_items" type="text/html">

    <li>
        <a href="#">
            <div>

                     alt="">
            </div>
            <p>{{$value.name}}</p>

</script>
