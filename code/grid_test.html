<head>

    <style>
        *{
            padding: 0;

        }
        img{
            vertical-align: middle;
        }
        .goods {
            padding: 20px 17px;
            display: grid;
            grid-gap:10px;
            grid-template-columns:repeat(3, minmax(232px, 1fr));
            /*grid-template-rows:repeat(2, auto);*/
            grid-template-rows:1fr 1fr;
            height: 300px;

        }

        .good {
        }
        .good:first-child {
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: #f00;
        }
        .good:not(:first-child){
            background-color: #0f0;
        }



        img{
            width: 100%;
            /*object-fit: contain;*/
        }

    </style>
</head>
